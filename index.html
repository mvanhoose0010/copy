<!doctype html>  
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Line Batch Companion</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#60a5fa;--accent-2:#38bdf8}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Arial;background:linear-gradient(180deg,#071025 0%,#071827 100%);color:#e6eef8;padding:24px}
    .app{max-width:1100px;margin:0 auto}
    header{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin:14px 0}
    button{background:var(--accent);color:#07203a;border:0;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    textarea{width:100%;min-height:140px;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg,#031022,#051622);color:#dff2ff;resize:vertical}
    .meta{display:flex;gap:12px;align-items:center;color:var(--muted);font-size:13px;margin-top:8px}
    .table-wrap{margin-top:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:10px;overflow:auto}
    table{border-collapse:collapse;width:100%}
    td,th{padding:6px}
    .cell-btn{display:inline-block;padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.05);min-width:36px;cursor:pointer;color:#e6eef8;white-space:pre-wrap;word-break:break-word;max-width:200px}
    .cell-btn:hover{outline:2px solid rgba(96,165,250,0.12)}
    .del-col-btn,.del-row-btn{background:var(--accent-2);color:#07203a;border:0;padding:6px 8px;border-radius:6px;cursor:pointer;font-size:12px}
    .toast{position:fixed;right:20px;bottom:20px;background:#052233;padding:10px 14px;border-radius:8px;color:#dff2ff;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .stats{margin-left:auto;color:var(--muted);font-size:13px}
    .rownum{min-width:36px;color:var(--muted);text-align:right;padding-right:8px}
    @media (max-width:600px){.rownum{display:none}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Line Batch Companion</h1>
        <p class="lead">Paste tab-separated data and click any cell to copy it to your clipboard.</p>
      </div>
      <div class="stats" id="stats">Rows: 0 â€¢ Cols: 0 â€¢ Cells: 0 â€¢ Copies: 0</div>
    </header>

    <div>
      <div class="controls">
        <button id="pasteBtn">Paste from clipboard</button>
        <button id="copyAllBtn" class="ghost">Copy all cells (TSV)</button>
        <button id="transposeBtn" class="ghost">Toggle Transpose</button>
      </div>

      <textarea id="input" placeholder="Paste tab-separated data here (or use 'Paste from clipboard')"></textarea>
      <div class="meta">
        <div style="color:var(--muted);">Tip: You can also press Ctrl+V into the textarea.</div>
      </div>

      <div class="table-wrap" id="tableWrap" aria-live="polite"></div>
    </div>
  </div>

  <div id="toast" class="toast" style="display:none">Copied</div>

  <script>
    const pasteBtn = document.getElementById('pasteBtn');
    const input = document.getElementById('input');
    const tableWrap = document.getElementById('tableWrap');
    const toast = document.getElementById('toast');
    const stats = document.getElementById('stats');
    const copyAllBtn = document.getElementById('copyAllBtn');
    const transposeBtn = document.getElementById('transposeBtn');

    let copies = 0;
    let isTransposed = false; // toggle state

    function updateStats(rows, cols){
      const cells = rows * cols;
      stats.textContent = `Rows: ${rows} â€¢ Cols: ${cols} â€¢ Cells: ${cells} â€¢ Copies: ${copies}`;
    }

    async function tryPaste(){
      try{
        const text = await navigator.clipboard.readText();
        input.value = text;
        parseAndRender();
      }catch(err){
        alert('Unable to read clipboard. Paste into the textarea or allow clipboard access.');
      }
    }

    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = 'block';
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.style.display = 'none', 1200);
    }

    function deleteColumn(colIndex){
      const raw = input.value.replace(/\r/g,'');
      if(!raw.trim()) return;
      let rows = raw.split('\n').map(r => r.split('\t'));
      rows = rows.map(r => r.filter((_,i) => i !== colIndex));
      input.value = rows.map(r => r.join('\t')).join('\n');
      parseAndRender();
    }

    function deleteRow(rowIndex){
      const raw = input.value.replace(/\r/g,'');
      if(!raw.trim()) return;
      let rows = raw.split('\n').map(r => r.split('\t'));
      rows.splice(rowIndex,1);
      input.value = rows.map(r => r.join('\t')).join('\n');
      parseAndRender();
    }

    function transpose(matrix){
      const nRows = matrix.length;
      const nCols = matrix.reduce((m,r)=>Math.max(m,r.length),0);
      const result = [];
      for(let ci=0; ci<nCols; ci++){
        const newRow = [];
        for(let ri=0; ri<nRows; ri++){
          newRow.push(matrix[ri][ci] || '');
        }
        result.push(newRow);
      }
      return result;
    }

    function parseAndRender(){
      const raw = input.value.replace(/\r/g,'');
      if(!raw.trim()){
        tableWrap.innerHTML = '<div style="color:var(--muted)">No data to show.</div>';
        updateStats(0,0);
        return;
      }

      let rows = raw.split('\n').map(r=>r.split('\t'));
      if(isTransposed){
        rows = transpose(rows);
      }

      const nRows = rows.length;
      const nCols = rows.reduce((m,r)=>Math.max(m,r.length),0);

      const table = document.createElement('table');

      // --- thead with delete column buttons
      const thead = document.createElement('thead');
      const trh = document.createElement('tr');
      const thEmpty = document.createElement('th'); 
      trh.appendChild(thEmpty);
      for(let ci=0;ci<nCols;ci++){
        const th = document.createElement('th');
        const btn = document.createElement('button');
        btn.textContent = 'ðŸ—‘';
        btn.className = 'del-col-btn';
        btn.title = 'Delete column ' + (ci+1);
        btn.addEventListener('click', ()=> deleteColumn(ci));
        th.appendChild(btn);
        trh.appendChild(th);
      }
      thead.appendChild(trh);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      rows.forEach((r,ri)=>{
        const tr = document.createElement('tr');

        // --- New delete row button
        const deltd = document.createElement('td');
        const delBtn = document.createElement('button');
        delBtn.textContent = 'ðŸ—‘';
        delBtn.className = 'del-row-btn';
        delBtn.title = 'Delete row ' + (ri+1);
        delBtn.addEventListener('click', ()=> deleteRow(ri));
        deltd.appendChild(delBtn);
        tr.appendChild(deltd);

        for(let ci=0;ci<nCols;ci++){
          const td = document.createElement('td');
          const val = (typeof r[ci] === 'undefined') ? '' : r[ci];
          const btn = document.createElement('button');
          btn.className = 'cell-btn';
          btn.type = 'button';
          btn.textContent = val || 'â€”';
          btn.title = val;
          btn.dataset.value = val;
          btn.addEventListener('click', async ()=>{
            const text = btn.dataset.value || '';
            try{
              await navigator.clipboard.writeText(text);
              copies++;
              updateStats(nRows,nCols);
              showToast(text ? `Copied: ${text}` : 'Copied (empty)');
            }catch(err){
              const ta = document.createElement('textarea');
              ta.value = text;
              document.body.appendChild(ta);
              ta.select();
              try{document.execCommand('copy'); copies++; updateStats(nRows,nCols); showToast('Copied (fallback)');}finally{document.body.removeChild(ta)}
            }
          });
          td.appendChild(btn);
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      tableWrap.innerHTML = '';
      tableWrap.appendChild(table);
      updateStats(nRows,nCols);
    }

    pasteBtn.addEventListener('click', tryPaste);

    input.addEventListener('paste', ()=> setTimeout(parseAndRender, 50));
    copyAllBtn.addEventListener('click', async ()=>{
      const raw = input.value.replace(/\r/g,'');
      try{
        await navigator.clipboard.writeText(raw);
        showToast('All cells copied (TSV)');
      }catch(e){
        showToast('Unable to copy all (try selecting manually)');
      }
    });

    transposeBtn.addEventListener('click', ()=>{
      isTransposed = !isTransposed;
      parseAndRender();
    });

    let typingTimer;
    input.addEventListener('input', ()=>{
      clearTimeout(typingTimer);
      typingTimer = setTimeout(parseAndRender, 700);
    });

    updateStats(0,0);
  </script>
</body>
</html>
