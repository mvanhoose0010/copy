    ];

    let quotePool = [];
    let currentQuote;
    let correct = 0;

    function shuffleQuotes() {
      quotePool = [...allQuotes];
      for (let i = quotePool.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [quotePool[i], quotePool[j]] = [quotePool[j], quotePool[i]];

    function pickNextQuote() {
      if (quotePool.length === 0) {
        shuffleQuotes();
      }
      currentQuote = quotePool.pop();
      document.getElementById("quote").innerText = `"${currentQuote.text}"`;
      document.getElementById("result").innerText = "";
    }

    function guess(selection) {
      total++;
      if (selection === currentQuote.author) {
        correct++;
        document.getElementById("result").innerText = "‚úÖ Correct!";
      } else {
        document.getElementById("result").innerText = `‚ùå Nope! It was ${currentQuote.author}.`;
      }
      document.getElementById("score").innerText = `Score: ${correct} / ${total}`;
      setTimeout(pickNextQuote, 1500);
    }

    shuffleQuotes();
    pickNextQuote();
  </script>
